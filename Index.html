<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="weather-search">
          <input
            type="search"
            id="search-form-input"
            placeholder="Enter a city"
            required
            class="weather-search-input"
          />
          <input type="submit" value="Search" class="weather-search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-main-info">
            <div class="weather-icon"></div>
            <div class="weather-temperature" id="temperature">25°C</div>
          </div>
          <div class="weather-details">
            <h1 class="weather-city" id="city">Asunción</h1>
            <p class="weather-info">
              <span id="time"></span>, <span id="description">Clear Sky</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="windSpeed"></strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/CarolinaBenitezRodas" target="_blank">
          Carolina Benítez</a
        >, is open-sourced on
        <a
          href="https://github.com/CarolinaBenitezRodas/ForecastNow"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://forecastmeteo.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
