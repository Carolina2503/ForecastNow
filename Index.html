<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="weather-search" id="weather-search">
          <input
            type="Search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="weather-search-input"
          />
          <input type="submit" value="Search" class="weather-search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="main-weather">🌤️ 15℃</div>
          <div class="weather-info">
            <h1 class="weather-app-city" id="city">Asunción</h1>
            <p>
              Saturday 10:30, scattered clouds
              <br />
              Humidity: 66%, Wind: 3.13 km/h
            </p>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/CarolinaBenitezRodas" target="_blank">
          Carolina Benítez</a
        >
        , is open-sourced on
        <a
          href="https://github.com/CarolinaBenitezRodas/ForecastNow"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://forecastmeteo.netlify.app/" target="_blank">Netfily</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
